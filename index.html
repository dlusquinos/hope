<!DOCTYPE html>
<html>
  <head>
    <title>Hope Inc</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="shortcut icon" href="https://www.cropbytes.com/img/favicon.ico" async="">
	<link rel="stylesheet" type="text/css" href="estilos.css">

	<!-- Referencia a la biblioteca DataTables -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
 	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
 </head>
  <body >
    <div class="row cabecera-container mx-0">
		<div class="col-7 px-0">	
			<h1 data-i18n='page.title' class="i18n cabecera">Hope Inc</h1>
		</div>	
		<div class="col-5 army-container">			
				<img class='logo' src="images/caballeros.jpg" class="pg-logo__img" alt="CropBytes">
				<div class="text">
					 <span data-i18n='page.army.join' class="i18n">Join our Army! Click</span>
					 <a data-i18n='page.army.join.here' class="i18n" href="https://t.me/CaballerosdeCB"> here</a>
				</div>				
			</div>
		</div>
	</div>	
	


	<!-- Tabla Usuarios -->
	<div class="contenedor-tabla-users">
		<h4 data-i18n='users.title' class="i18n cabecera">Usuarios</h4>
		<table id="usersTable" class="table">
			<thead>
				<tr class="cabecera-superior">
					<th colspan="5">Contrato</th>								
					<th colspan="3">Lands</th>
					<th colspan="3">Producci√≥n Carrot</th>
					<th colspan="3">Consumo Carrot</th>
					<th colspan="2">Beneficio</th>
				</tr>
				<tr class="cabecera-inferior">			
					<th>Name</th>
					<th>User</th>
					<th>Since</th>
					<th>Cosechas</th>
					<th>Until</th>
					<th>SCL</th>
					<th>OCL</th>
					<th>FCL</th>
					<th>Cosecha</th>
					<th>Total</th>
					<th>Valor cbx</th>
					<th>Cosecha</th>
					<th>Total</th>
					<th>Valor cbx</th>
					<th>Total</th>
					<th>30%</th>					
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
			  <tr>
				<th colspan="5"></th>
				<th class="importe"></th>
				<th class="importe"></th>
				<th class="importe"></th>
				<th colspan="3"></th>
				<th colspan="3"></th>
				<th colspan="2"></th>				
			  </tr>
			</tfoot>			
		</table>
	</div>
	
 	<div class="contenedor-tabla-sales mt-4">
		<h4 data-i18n='sales.title' class="i18n cabecera">Ventas por semana</h4>
		<table id="salesTable" class="table">
			<thead>
				<tr class="cabecera-superior">
					<th colspan="2"></th>					
					<th colspan="3">Carrot</th>
					<th colspan="3">Water</th>
				</tr>	
				<tr class="cabecera-inferior">
					<th>
						<input type="checkbox" tabindex="-1" class="checkbox checkAll" checked >
					</th>				
					<th>Week</th>
					<th>Quantity</th>								
					<th>Average</th>
					<th>Total</th>
					<th>Quantity</th>								
					<th>Average</th>
					<th>Total</th>					
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
			  <tr>
				<th></th>
				<th></th>
				<th class="importe"></th>
				<th class="importe"></th>
				<th class="importe"></th>
				<th class="importe"></th>
				<th class="importe"></th>
				<th class="importe"></th>
			  </tr>
			</tfoot>			
		</table>
	</div>
	
	

	
	
	<script src="i18n.js"></script>
	<script src="utilidades.js"></script>
	<script src="datos.js"></script>
    <script src="main.js"></script>
  </body>
</html>
